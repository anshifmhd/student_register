{% extends 'index.html' %}
{% block content %}


<div class="body">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <h1>register</h1>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-25"><label for="">name</label></div>
                    <div class="col-75"><input type="text" name="name" id="name" required></div>
                </div>
                <div class="row">
                    <div class="col-25"><label for="">place</label></div>
                    <div class="col-75"><input type="text" name="place"  id=""></div>
                </div>
                <div class="row">
                    <div class="col-25"><label for="">email</label></div>
                    <div class="col-75"><input type="email" name="email" id="" required></div>
                </div>
                <div class="row">
                    <div class="col-25"><label for="">Contact</label></div>
                    <div class="col-75"><input type="text" name="contact" id="" required></div>
                </div>
                
                <div class="row">
                    <div class="col-25"><label for="">department</label></div>
                    <div class="col-75"><select name="department" id="">
                        {% for d in departmnets %}
                        <option value="{{d.id}}">{{d.department}}</option>
                        {% endfor %}
                    </select></div>
                </div>
                <div class="row">
                    <div class="col-25"><label for="">username</label></div>
                    <div class="col-75"><input type="text" name="username" id="" required></div>
                </div>
                <div class="row">
                    <div class="col-25"><label for="">password</label></div>
                    <div class="col-75"><input type="text" name="password" id="" required></div>
                </div>
                <div class="row">
                    <input type="submit" value="Register" id="">
                </div>
            </form>
            <a href="{% url 'login' %}"><button>Sign-in</button></a>


            <br><br><br><br>

        </div>
        <div class="col-lg-4"></div>
    </div>
</div>










{% endblock %}
